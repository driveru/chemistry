{% extends "layout/basic_registration.html" %}


{% block content %}
<div id="range1">

<div class="outer">
  <div class="middle">
    <div class="inner">

        <div class="login-wr">
          <h2>Регистрация</h2>

          <div class="form">
            <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
              {% for error in field.errors %}
                {{ error }}
              {% endfor %}
            </p>
            {% endfor %}
            <button type="submit">Зарегистрироваться</button>
            </form>
            <a href="{% url 'login' %}"> <p> Уже есть аккаунт? Войти </p></a>
          </div>
        </div>

    </div>
  </div>
</div>

</div>
{% endblock %}
